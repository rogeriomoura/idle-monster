    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Monster Battler</title>
    <link rel="stylesheet" href="./styles/idle-monster-battler.css" />
  </head>
  <body>
    <h1>Idle Monster Battler v.0.0.4</h1>

    <div id="row">
      <div id="monster-info">
        <h2 id="monster-name">Monster Name</h2>
        <p>Level: <span id="monster-level">1</span></p>
        <div id="stat-row">
          <p>Health: <span id="monster-health">10/10</span></p>
          <button id="heal" onclick="heal()" disabled><span class="icon">&#x2661</span> ($3)</button>
          <button id="train-health" onclick="evolveHealth()" disabled>
            <span class="icon">&#x21E7</span> ($1)
          </button>
        </div>
        <div id="stat-row">
          <p>Attack: <span id="monster-attack">5</span></p>
          <button id="train-attack" onclick="evolveAttack()" disabled>
            <span class="icon">&#x21E7</span> ($2)
          </button>
        </div>
        <p>Experience: <span id="monster-experience">0</span></p>
        <p>Monster Dollars: $ <span id="monster-points">0</span></p>
      </div>
      <div id="enemy-info">
        <h2 id="enemy-name">Current Enemy</h2>
        <p>Level: <span id="enemy-level">1</span></p>
        <p>Health: <span id="enemy-health">10/10</span></p>
        <p>Attack: <span id="enemy-attack">5</span></p>
        <p>Experience Given: <span id="enemy-experience">0</span></p>
      </div>
    </div>
    <div id="row">
      <button onclick="fight()">Fight</button>
      <button onclick="resetMonster()">Reset Monster</button>
      <button onclick="renameMonster()">Rename Monster</button>
    </div>
    <h3>Sacrifice your monster for increased rate: ($25)</h3>
    <div id="row">
      <button class="sacrifice" onclick="sacrificeMonster('xpModifier')">
        XP rate
      </button>
      <button class="sacrifice" onclick="sacrificeMonster('attackModifier')">
        ATTACK training rate
      </button>
      <button class="sacrifice" onclick="sacrificeMonster('healthModifier')">
        HEALTH training rate
      </button>
      <button class="sacrifice" onclick="sacrificeMonster('pointsModifier')">
        Monster Dollars rate
      </button>
    </div>

    <div id="game-log"></div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
